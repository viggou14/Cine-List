{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine List</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand"><h1 style="color: #ff0000;">Cine List</h1></a>
</nav>
    <blockquote class="blockquote text-left">
    <h3 style="color: #000000; text-align: center;" >Bem vindo 🎉</h3>
    <p style="color: black; text-align: center;">Seu catálogo de filmes e séries favoritos🔥</p>
    </blockquote>
    <form  style="display: flex; flex-direction: column; align-items: center; ">
        <div class="form-group">
    <label for="exampleInputEmail1">Endereço de email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
    <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>

    </form>
</body>
</html>
