{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Login de Usuário{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login do Usuário</h3>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
