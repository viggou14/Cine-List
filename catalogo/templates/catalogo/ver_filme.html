{%extends 'base.html'%}
{%load bootstrap5%}
{% block content %}

{% load static %}
    <title>{{ filme.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="row g-0">
            {% if filme.imagem %}
            <div class="col-md-4">
                <img src="{{ filme.imagem.url }}" class="img-fluid rounded-start" alt="Imagem do Filme">
            </div>
            {% endif %}
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ filme.titulo }}</h2>
                    <p class="card-text"><strong>Descrição:</strong> {{ filme.descricao }}</p>
                    <p class="card-text"><small class="text-muted">Lançamento: {{ filme.ano_lancamento }}</small></p>
                    
                    <a href="{% url 'ver_filmes' %}" class="btn btn-outline-primary mt-3">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
